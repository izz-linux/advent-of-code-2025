name: Update READMEs

on:
  push:
    branches:
      - main
    paths:
      - 'day*/main.go'
      - 'day*/input'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Need write permission to commit changes

jobs:
  update-readmes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'  # Adjust to your Go version
      
      - name: Run README generator
        run: go run update-readme.go
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md day*/README.md
          git commit -m "docs: auto-update READMEs [skip ci]"
          git push
